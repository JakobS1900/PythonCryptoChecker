{% extends "base.html" %}

{% block title %}Login - CryptoChecker{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Welcome Back!</h2>
                    
                    <div id="authAlert" class="alert" style="display: none;" role="alert"></div>

                    <!-- Login Form -->
                    <form id="login-page-form" class="needs-validation" data-validate novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn-modern btn-modern-primary">Login</button>
                            <button type="button" class="btn-modern btn-modern-secondary" onclick="Auth.handleGuestLogin()">Continue as Guest</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="/register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('redirect');
    
    // Handle successful login
    window.onLoginSuccess = function() {
        if (redirectUrl) {
            window.location.href = redirectUrl;
        } else {
            window.location.href = '/';
        }
    };

    // Initialize Auth module if available
    if (window.Auth) {
        Auth.init();
    }
});
</script>
{% endblock %}
