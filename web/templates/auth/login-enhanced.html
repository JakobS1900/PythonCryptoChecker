<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CryptoChecker Gaming Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Enhanced Visual Styles -->
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/enhanced-theme.css" rel="stylesheet">
    <link href="/static/css/icons.css" rel="stylesheet">
    <link href="/static/css/visual-assets.css" rel="stylesheet">
    
    <style>
        body {
            background: var(--gradient-primary);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .login-card {
            max-width: 450px;
            width: 100%;
            margin: 2rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(79, 70, 229, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 1);
            border-color: var(--crypto-blue);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn-login {
            background: var(--gradient-crypto);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
            color: white;
        }
        
        .demo-section {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="position-absolute w-100 h-100 pattern-dots" style="opacity: 0.1; top: 0; left: 0;"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="card-glass">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <div class="logo-icon me-3">â‚¿</div>
                        <h2 class="text-gradient mb-0">CryptoChecker</h2>
                    </div>
                    <h4 class="text-white mb-2">Welcome Back</h4>
                    <p class="text-white opacity-75">Sign in to continue your gaming adventure</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label text-white fw-semibold">
                            <i class="fas fa-user me-2"></i>Username or Email
                        </label>
                        <input type="text" class="form-control" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white fw-semibold">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control" id="password" required>
                            <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y me-2" onclick="togglePassword()" style="border: none; background: none;">
                                <i class="fas fa-eye text-muted" id="passwordToggle"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label text-white" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-login">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="#" class="text-info text-decoration-none" onclick="showForgotPassword()">
                            <i class="fas fa-question-circle me-1"></i>Forgot your password?
                        </a>
                    </div>
                </form>

                <!-- Demo Account Section -->
                <div class="demo-section">
                    <div class="text-center">
                        <div class="gaming-icon mb-3" style="width: 48px; height: 48px; font-size: 20px; margin: 0 auto; background: var(--gradient-success);">
                            <i class="fas fa-play"></i>
                        </div>
                        <h6 class="text-success fw-semibold mb-2">Try Demo Account</h6>
                        <p class="text-white opacity-75 small mb-3">
                            Experience the platform with a demo account - no registration required!
                        </p>
                        <button class="btn btn-neon w-100" onclick="loginDemo()" style="border-color: #22c55e; color: #22c55e;">
                            <i class="fas fa-rocket me-2"></i>Use Demo Account
                        </button>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="text-center mt-4">
                    <p class="text-white opacity-75 mb-2">Don't have an account?</p>
                    <a href="/register" class="btn btn-neon" style="border-color: #8b5cf6; color: #8b5cf6;">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </a>
                </div>

                <!-- Back to Home -->
                <div class="text-center mt-3">
                    <a href="/" class="text-white opacity-75 text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enhanced JavaScript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/animations.js"></script>
    <script src="/static/js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Login page loaded');
            
            // Clear old localStorage authentication data
            localStorage.removeItem('demo_user_logged_in');
            localStorage.removeItem('demo_username');
            
            // Initialize form validation
            setupFormValidation();
            
            // Check if already logged in via session
            if (window.auth && window.auth.isAuthenticated()) {
                console.log('User already authenticated, but allowing access to login page');
                // Allow access to login page even if authenticated
            }
        });

        function setupFormValidation() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
        }

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please fill in all fields', 'warning');
                return;
            }

            showLoading();
            
            try {
                console.log('Sending login request...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.status === 'success') {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Trigger auth check to update UI
                    if (window.auth) {
                        await window.auth.checkAuthStatus();
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please check your connection and try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        async function loginDemo() {
            showLoading();
            
            try {
                const response = await fetch('/api/auth/demo-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    showAlert('Demo account activated! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showAlert('Demo login failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Demo login error:', error);
                showAlert('Demo login failed. Please try again.', 'error');
            } finally {
                hideLoading();
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash text-muted';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye text-muted';
            }
        }

        function showForgotPassword() {
            if (window.showModal) {
                window.showModal(
                    'Password Recovery',
                    `
                    <div class="text-center">
                        <div class="gaming-icon mb-3" style="width: 60px; height: 60px; font-size: 24px; margin: 0 auto; background: var(--gradient-crypto);">
                            <i class="fas fa-key"></i>
                        </div>
                        <p>For this demo platform, you can use any credentials to log in, or simply use the Demo Account option.</p>
                        <p class="text-muted small">In a real application, this would send a password reset email.</p>
                    </div>
                    `,
                    [
                        { text: 'Use Demo Account', type: 'primary', onclick: 'loginDemo()', dismiss: true }
                    ]
                );
            } else {
                alert('For this demo, you can use any credentials or the Demo Account option.');
            }
        }

        let originalButtonText = '';
        
        function showLoading() {
            const submitBtn = document.querySelector('.btn-login');
            if (submitBtn) {
                originalButtonText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
                submitBtn.disabled = true;
            }
        }
        
        function hideLoading() {
            const submitBtn = document.querySelector('.btn-login');
            if (submitBtn && originalButtonText) {
                submitBtn.innerHTML = originalButtonText;
                submitBtn.disabled = false;
            }
        }

        function showAlert(message, type) {
            if (window.animationManager) {
                window.animationManager.animateNotification(message, type, 3000);
            } else if (window.showAlert) {
                window.showAlert(message, type);
            } else {
                alert(message);
            }
        }
    </script>
</body>
</html>
